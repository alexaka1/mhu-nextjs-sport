name: Lint and Format

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - main

permissions: { }
env:
  CI: 'true'
  DO_NOT_TRACK: '1'
  NEXT_TELEMETRY_DISABLED: '1'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint-format:
    name: Lint and Format
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run format check
        id: fmt
        shell: bash
        run: |
          set -o pipefail
          pnpm run fmt 2>&1 | tee fmt-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: Run lint check
        id: lint
        shell: bash
        run: |
          set -o pipefail
          pnpm run lint 2>&1 | tee lint-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"
        continue-on-error: true

      - name: Build markdown report
        id: report
        shell: bash
        run: |
          if [ "${{ steps.fmt.outputs.exit_code }}" = "0" ]; then
            FMT_TITLE="PASS: Format passed"
          else
            FMT_TITLE="FAIL: Format found issues"
          fi
          if [ "${{ steps.lint.outputs.exit_code }}" = "0" ]; then
            LINT_TITLE="PASS: Lint passed"
          else
            LINT_TITLE="FAIL: Lint found issues"
          fi
          {
            echo "### ${FMT_TITLE}"
            echo
            echo "<details><summary>Show format output</summary>"
            echo
            echo '```'
            tail -c 60000 fmt-output.txt || true
            echo '```'
            echo
            echo "</details>"
            echo
            echo "### ${LINT_TITLE}"
            echo
            echo "<details><summary>Show lint output</summary>"
            echo
            echo '```'
            tail -c 60000 lint-output.txt || true
            echo '```'
            echo
            echo "</details>"
          } > lint-format-report.md

      - name: Comment lint and format results on PR
        if: ${{ !cancelled() }}
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          header: lint-format-report:mhu-nextjs-sport
          path: lint-format-report.md

      - name: Fail if checks failed
        if: ${{ steps.fmt.outputs.exit_code != '0' || steps.lint.outputs.exit_code != '0' }}
        run: exit 1
